services:
  postgres:
    image: postgres:18-alpine
    container_name: crossfit-real-world-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: crossfit_real_world
      POSTGRES_USER: crossfit
      POSTGRES_PASSWORD: crossfit
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crossfit -d crossfit_real_world"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
